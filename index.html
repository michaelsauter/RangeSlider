<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Slider control example</title>
	<style type="text/css" media="screen">
	    body {
	        margin: 0;
	        padding: 20px;
	    }
	   .slider {
	       background: #ddd;
	       width: 200px;
	       height: 50px;
	       position: relative;
	   }
	   .handle {
	       background: #ccc;
	       width: 50px;
	       height: 50px;
	       position: absolute;
	       cursor: pointer;
	   }
	</style>
	<script src="jquery.min.js" charset="utf-8"></script>
	<script src="slider.js" charset="utf-8"></script>
</head>
<body>
    <input id="x" type="range" min="10" max="50" step="10" />
</body>
</html>
